<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/loginstyle.css" />
    <link rel="shortcut icon" href= "/static/images/g1logo nobg.svg" type="image/x-icon"> 
    <title>G-One Solutions</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin">
                <form action="/accounts/login/" class="sign-in-form" method="POST">
                    {% csrf_token %}
                    <a href="/"><img class="img-logo-signin" src="/static/images/g1logo nobg.svg" alt="logo"></a>
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" placeholder="Username" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Password" />
                    </div>
                    <input type="submit" value="Login" class="btns solid" />
                    {% for message in messages %}
                        <p style="color: red;">Invalid Credentials</p>
                    {% endfor %}
                    <p class="social-text">Or Sign in with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here ?</h3>
                    <p>
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
                        ex ratione. Aliquid!
                    </p>
                    
                    <button class="btns transparent" id="sign-up-btn">
                        Sign up
                    </button>
                   
                </div>
                <img src="/static/images/login.svg" class="image" alt="" />
            </div>
        </div>
    </div>

    <script src="/static/js/loginapp.js"></script>
</body>

</html>
