<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/loginstyle.css" />
    <link rel="shortcut icon" href= "/static/images/g1logo nobg.svg" type="image/x-icon"> 
    <title>G-One Solutions</title>
</head>

<body>
    <div class="container-signup">
        <div class="forms-container">
            <div class="signup">
                <form action="/accounts/signup/" class="sign-up-form" method="POST">
                    {% csrf_token %}
                    <a href="/"><img class="img-logo-signup" src="/static/images/g1logo nobg.svg" alt="logo"></a>
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" placeholder="Username" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="firstname" placeholder="First Name" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="lastname" placeholder="Last Name" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" placeholder="Email" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Password" />
                    </div>
                    <input type="submit" class="btns" value="Sign up" />
                    {% for message in messages %}
                        <p style="color: red;"> {{ message }}</p>
                    {% endfor %}
                    <p class="social-text">Or Sign up with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us ?</h3>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
                        laboriosam ad deleniti.
                    </p>
                    <a href="/accounts/login/">
                    <button class="btns transparent" id="sign-in-btn">
                        Sign in
                    </button>
                    </a>
                </div>
                <img src="/static/images/signup.svg" class="image" alt="" />
            </div>
        </div>
    </div>

    <script src="/static/js/loginapp.js"></script>
</body>

</html>
